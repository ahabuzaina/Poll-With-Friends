<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fun to use dapp poll." />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Poll With Friends</title>

    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div id="poll" class="main">
        <section class="section content-section">
            <div class="container is-poll">
                <div class="box poll-box is-brand-box is-relative">
                    <div class="block is-flex">
                        <div class="flex-grow">
                            <h1 id="questionResult"
                                class="title is-size-3-desktop is-size-3-tablet is-size-4-mobile has-text-centered-tablet">
                            </h1>
                        </div>
                    </div>

                    <div id="content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Votes</th>
                                </tr>
                            </thead>
                            <tbody id="answersResults">
                            </tbody>
                        </table>
                        <hr />
                        <form id="castvote" onSubmit="App.castVote(); return false;">
                            <div class="form-group">
                                <label for="answersSelect">Select Answer</label>
                                <select class="form-control" id="answersSelect">
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Vote</button>
                            <hr />
                        </form>
                        <p id="accountAddress" class="text-center"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
